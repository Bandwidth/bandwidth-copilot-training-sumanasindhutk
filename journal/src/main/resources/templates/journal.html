<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal - Track Your Day</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #4F46E5;
            --primary-dark: #4338CA;
            --primary-light: #818CF8;
            --secondary-color: #10B981;
            --danger-color: #EF4444;
            --text-primary: #1F2937;
            --text-secondary: #6B7280;
            --background: #F9FAFB;
            --surface: #FFFFFF;
            --border: #E5E7EB;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 1.5rem 2rem;
            box-shadow: 0 2px 8px var(--shadow);
        }

        header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .header-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        /* Main Layout */
        .container {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 1.5rem;
            padding: 1.5rem;
            max-width: 1400px;
            margin: 0 auto;
            min-height: calc(100vh - 120px);
        }

        /* Sidebar */
        .sidebar {
            background: var(--surface);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px var(--shadow);
            height: fit-content;
            position: sticky;
            top: 1.5rem;
        }

        .sidebar h2 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .search-box {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            transition: border-color 0.2s;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .entry-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .entry-item {
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .entry-item:hover {
            border-color: var(--primary-color);
            background: var(--background);
        }

        .entry-item.active {
            background: var(--primary-light);
            color: white;
            border-color: var(--primary-dark);
        }

        .entry-date {
            font-weight: 600;
            font-size: 0.875rem;
        }

        .entry-mood {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .entry-item.active .entry-mood {
            color: white;
        }

        /* Main Content */
        .main-content {
            background: var(--surface);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border);
        }

        .content-header h2 {
            font-size: 1.5rem;
            color: var(--text-primary);
        }

        .btn-group {
            display: flex;
            gap: 0.5rem;
        }

        /* Buttons */
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: var(--secondary-color);
            color: white;
        }

        .btn-secondary:hover {
            background: #059669;
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background: #DC2626;
        }

        .btn-outline {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }

        .btn-outline:hover {
            background: var(--background);
        }

        /* Form Sections */
        .form-section {
            margin-bottom: 2rem;
        }

        .form-section h3 {
            font-size: 1.125rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-size: 0.875rem;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 0.875rem;
            transition: border-color 0.2s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
        }

        /* Mood Selector */
        .mood-selector {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .mood-btn {
            padding: 0.75rem 1rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.875rem;
        }

        .mood-btn:hover {
            border-color: var(--primary-color);
        }

        .mood-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        /* To-Do List */
        .todo-list {
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            background: var(--background);
        }

        .todo-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background: white;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            border: 1px solid var(--border);
        }

        .todo-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .todo-text {
            flex: 1;
            font-size: 0.875rem;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: var(--text-secondary);
        }

        .priority-stars {
            display: flex;
            gap: 2px;
        }

        .star {
            cursor: pointer;
            font-size: 1.25rem;
            color: #D1D5DB;
            transition: color 0.2s;
        }

        .star.filled {
            color: #F59E0B;
        }

        .star:hover {
            color: #F59E0B;
        }

        .btn-remove {
            background: none;
            border: none;
            color: var(--danger-color);
            cursor: pointer;
            font-size: 1.25rem;
            padding: 0;
            line-height: 1;
        }

        /* Add To-Do Form */
        .add-todo-form {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .add-todo-form input {
            flex: 1;
        }

        /* Water Intake Slider */
        .water-display {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: var(--border);
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
            border: none;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .empty-state h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        /* Loading Spinner */
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        /* Alert Messages */
        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }

        .alert-success {
            background: #D1FAE5;
            color: #065F46;
        }

        .alert-error {
            background: #FEE2E2;
            color: #991B1B;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                position: static;
            }

            .header-controls {
                flex-direction: column;
                align-items: stretch;
            }

            .btn-group {
                flex-wrap: wrap;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Hidden Class */
        .hidden {
            display: none !important;
        }

        /* Date Input Styling */
        input[type="date"] {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>üìî Daily Journal</h1>
        <div class="header-controls">
            <input type="date" id="dateFilter" class="form-control" style="max-width: 200px;">
            <input type="text" id="searchInput" placeholder="Search entries..." 
                   class="search-box" style="max-width: 300px;">
        </div>
    </header>

    <div class="container">
        <!-- Sidebar: Entry List -->
        <aside class="sidebar">
            <h2>Your Entries</h2>
            <button class="btn btn-primary" onclick="createNewEntry()" style="width: 100%; margin-bottom: 1rem;">
                ‚ûï New Entry
            </button>
            <div id="entryList" class="entry-list">
                <div class="loading">Loading entries...</div>
            </div>
        </aside>

        <!-- Main Content: Entry Form -->
        <main class="main-content">
            <div id="alertContainer"></div>

            <!-- Hidden when no entry selected -->
            <div id="emptyState" class="empty-state">
                <h3>Welcome to Daily Journal</h3>
                <p>Create a new entry or select one from the sidebar to get started.</p>
            </div>

            <!-- Entry Form (hidden by default) -->
            <div id="entryForm" class="hidden">
                <div class="content-header">
                    <h2 id="entryTitle">New Entry</h2>
                    <div class="btn-group">
                        <button class="btn btn-primary" onclick="saveEntry()">üíæ Save</button>
                        <button class="btn btn-danger" onclick="deleteEntry()" id="deleteBtn">üóëÔ∏è Delete</button>
                        <button class="btn btn-outline" onclick="cancelEdit()">‚úñ Cancel</button>
                    </div>
                </div>

                <!-- Date -->
                <div class="form-section">
                    <div class="form-group">
                        <label for="entryDate">Date</label>
                        <input type="date" id="entryDate" class="form-control" required>
                    </div>
                </div>

                <!-- Water & Exercise -->
                <div class="form-section">
                    <h3>üíß Health Tracking</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="waterIntake">Water Intake (glasses)</label>
                            <div class="water-display" id="waterDisplay">0</div>
                            <input type="range" id="waterIntake" min="0" max="20" value="0" 
                                   oninput="updateWaterDisplay()">
                        </div>
                        <div class="form-group">
                            <label for="exerciseMinutes">Exercise (minutes)</label>
                            <input type="number" id="exerciseMinutes" class="form-control" 
                                   min="0" value="0" placeholder="0">
                        </div>
                    </div>
                </div>

                <!-- Mood -->
                <div class="form-section">
                    <h3>üòä Mood</h3>
                    <div class="mood-selector" id="moodSelector">
                        <button class="mood-btn" data-mood="Happy">üòä Happy</button>
                        <button class="mood-btn" data-mood="Neutral">üòê Neutral</button>
                        <button class="mood-btn" data-mood="Sad">üò¢ Sad</button>
                        <button class="mood-btn" data-mood="Stressed">üò∞ Stressed</button>
                        <button class="mood-btn" data-mood="Energetic">‚ö° Energetic</button>
                    </div>
                </div>

                <!-- To-Do List -->
                <div class="form-section">
                    <h3>‚úÖ To-Do List</h3>
                    <div class="add-todo-form">
                        <input type="text" id="newTodoText" class="form-control" 
                               placeholder="Add a new to-do item..." 
                               onkeypress="handleTodoKeyPress(event)">
                        <button class="btn btn-secondary" onclick="addTodo()">Add</button>
                    </div>
                    <div id="todoList" class="todo-list">
                        <p style="text-align: center; color: var(--text-secondary); font-size: 0.875rem;">
                            No to-do items yet
                        </p>
                    </div>
                </div>

                <!-- Notes -->
                <div class="form-section">
                    <h3>üìù Notes</h3>
                    <div class="form-group">
                        <textarea id="notes" class="form-control" 
                                  placeholder="Write your thoughts, reflections, or anything you want to remember about today..." 
                                  rows="8"></textarea>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Global state
        let currentEntry = null;
        let allEntries = [];
        let editingMode = false;

        // Initialize app on load
        document.addEventListener('DOMContentLoaded', () => {
            loadAllEntries();
            setupMoodSelector();
            setTodayDate();
        });

        // Set today's date as default
        function setTodayDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('entryDate').value = today;
            document.getElementById('dateFilter').value = today;
        }

        // Setup mood selector
        function setupMoodSelector() {
            document.querySelectorAll('.mood-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.mood-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                });
            });
        }

        // Update water display
        function updateWaterDisplay() {
            const value = document.getElementById('waterIntake').value;
            document.getElementById('waterDisplay').value = value;
        }

        // Load all entries
        async function loadAllEntries() {
            try {
                const response = await fetch('/api/journal');
                if (!response.ok) throw new Error('Failed to load entries');
                
                allEntries = await response.json();
                renderEntryList(allEntries);
            } catch (error) {
                console.error('Error loading entries:', error);
                showAlert('Failed to load entries. Please refresh the page.', 'error');
            }
        }

        // Render entry list in sidebar
        function renderEntryList(entries) {
            const listContainer = document.getElementById('entryList');
            
            if (entries.length === 0) {
                listContainer.innerHTML = '<p style="text-align: center; color: var(--text-secondary); font-size: 0.875rem;">No entries yet</p>';
                return;
            }

            listContainer.innerHTML = entries.map(entry => `
                <div class="entry-item" onclick="loadEntry('${entry.id}')">
                    <div class="entry-date">${formatDate(entry.date)}</div>
                    <div class="entry-mood">${entry.mood || 'No mood'} ‚Ä¢ ${entry.todos?.length || 0} tasks</div>
                </div>
            `).join('');
        }

        // Create new entry
        function createNewEntry() {
            editingMode = false;
            currentEntry = null;
            
            document.getElementById('emptyState').classList.add('hidden');
            document.getElementById('entryForm').classList.remove('hidden');
            document.getElementById('entryTitle').textContent = 'New Entry';
            document.getElementById('deleteBtn').classList.add('hidden');
            
            // Reset form
            clearForm();
            setTodayDate();
        }

        // Load existing entry
        async function loadEntry(id) {
            try {
                const response = await fetch(`/api/journal/${id}`);
                if (!response.ok) throw new Error('Failed to load entry');
                
                currentEntry = await response.json();
                editingMode = true;
                
                document.getElementById('emptyState').classList.add('hidden');
                document.getElementById('entryForm').classList.remove('hidden');
                document.getElementById('entryTitle').textContent = `Entry - ${formatDate(currentEntry.date)}`;
                document.getElementById('deleteBtn').classList.remove('hidden');
                
                // Populate form
                populateForm(currentEntry);
                
                // Highlight in sidebar
                document.querySelectorAll('.entry-item').forEach(item => {
                    item.classList.remove('active');
                });
                event.target.closest('.entry-item')?.classList.add('active');
            } catch (error) {
                console.error('Error loading entry:', error);
                showAlert('Failed to load entry.', 'error');
            }
        }

        // Populate form with entry data
        function populateForm(entry) {
            document.getElementById('entryDate').value = entry.date;
            document.getElementById('waterIntake').value = entry.waterIntake || 0;
            document.getElementById('waterDisplay').textContent = entry.waterIntake || 0;
            document.getElementById('exerciseMinutes').value = entry.exerciseMinutes || 0;
            document.getElementById('notes').value = entry.notes || '';
            
            // Set mood
            document.querySelectorAll('.mood-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.mood === entry.mood) {
                    btn.classList.add('active');
                }
            });
            
            // Render to-dos
            renderTodoList(entry.todos || []);
        }

        // Clear form
        function clearForm() {
            document.getElementById('waterIntake').value = 0;
            document.getElementById('waterDisplay').textContent = 0;
            document.getElementById('exerciseMinutes').value = 0;
            document.getElementById('notes').value = '';
            document.querySelectorAll('.mood-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector('[data-mood="Neutral"]').classList.add('active');
            renderTodoList([]);
        }

        // Save entry
        async function saveEntry() {
            try {
                const entry = {
                    id: currentEntry?.id,
                    date: document.getElementById('entryDate').value,
                    waterIntake: parseInt(document.getElementById('waterIntake').value) || 0,
                    exerciseMinutes: parseInt(document.getElementById('exerciseMinutes').value) || 0,
                    mood: document.querySelector('.mood-btn.active')?.dataset.mood || 'Neutral',
                    todos: getTodoItems(),
                    notes: document.getElementById('notes').value
                };

                const method = editingMode ? 'PUT' : 'POST';
                const url = editingMode ? `/api/journal/${currentEntry.id}` : '/api/journal';
                
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(entry)
                });

                if (!response.ok) throw new Error('Failed to save entry');
                
                const saved = await response.json();
                showAlert(`Entry ${editingMode ? 'updated' : 'created'} successfully!`, 'success');
                
                await loadAllEntries();
                loadEntry(saved.id);
            } catch (error) {
                console.error('Error saving entry:', error);
                showAlert('Failed to save entry. Please try again.', 'error');
            }
        }

        // Delete entry
        async function deleteEntry() {
            if (!currentEntry || !confirm('Are you sure you want to delete this entry?')) {
                return;
            }

            try {
                const response = await fetch(`/api/journal/${currentEntry.id}`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('Failed to delete entry');
                
                showAlert('Entry deleted successfully!', 'success');
                await loadAllEntries();
                cancelEdit();
            } catch (error) {
                console.error('Error deleting entry:', error);
                showAlert('Failed to delete entry. Please try again.', 'error');
            }
        }

        // Cancel edit
        function cancelEdit() {
            currentEntry = null;
            editingMode = false;
            document.getElementById('entryForm').classList.add('hidden');
            document.getElementById('emptyState').classList.remove('hidden');
            document.querySelectorAll('.entry-item').forEach(item => {
                item.classList.remove('active');
            });
        }

        // To-Do List Functions
        function addTodo() {
            const text = document.getElementById('newTodoText').value.trim();
            if (!text) return;

            const todo = {
                id: generateId(),
                description: text,
                completed: false,
                priority: 3
            };

            const todos = getTodoItems();
            todos.push(todo);
            renderTodoList(todos);
            document.getElementById('newTodoText').value = '';
        }

        function handleTodoKeyPress(event) {
            if (event.key === 'Enter') {
                addTodo();
            }
        }

        function getTodoItems() {
            const todos = [];
            document.querySelectorAll('.todo-item').forEach(item => {
                todos.push({
                    id: item.dataset.id,
                    description: item.querySelector('.todo-text').textContent,
                    completed: item.classList.contains('completed'),
                    priority: parseInt(item.dataset.priority) || 3
                });
            });
            return todos;
        }

        function renderTodoList(todos) {
            const container = document.getElementById('todoList');
            
            if (todos.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: var(--text-secondary); font-size: 0.875rem;">No to-do items yet</p>';
                return;
            }

            container.innerHTML = todos.map(todo => `
                <div class="todo-item ${todo.completed ? 'completed' : ''}" 
                     data-id="${todo.id}" data-priority="${todo.priority}">
                    <input type="checkbox" class="todo-checkbox" 
                           ${todo.completed ? 'checked' : ''} 
                           onchange="toggleTodo('${todo.id}')">
                    <span class="todo-text">${escapeHtml(todo.description)}</span>
                    <div class="priority-stars" data-todo-id="${todo.id}">
                        ${renderStars(todo.priority, todo.id)}
                    </div>
                    <button class="btn-remove" onclick="removeTodo('${todo.id}')">√ó</button>
                </div>
            `).join('');
        }

        function renderStars(priority, todoId) {
            let html = '';
            for (let i = 1; i <= 5; i++) {
                html += `<span class="star ${i <= priority ? 'filled' : ''}" 
                              onclick="setPriority('${todoId}', ${i})">‚òÖ</span>`;
            }
            return html;
        }

        function toggleTodo(id) {
            const item = document.querySelector(`[data-id="${id}"]`);
            item.classList.toggle('completed');
        }

        function setPriority(todoId, priority) {
            const item = document.querySelector(`[data-id="${todoId}"]`);
            item.dataset.priority = priority;
            
            const stars = item.querySelectorAll('.star');
            stars.forEach((star, index) => {
                if (index < priority) {
                    star.classList.add('filled');
                } else {
                    star.classList.remove('filled');
                }
            });
        }

        function removeTodo(id) {
            const item = document.querySelector(`[data-id="${id}"]`);
            item.remove();
            
            if (document.querySelectorAll('.todo-item').length === 0) {
                document.getElementById('todoList').innerHTML = 
                    '<p style="text-align: center; color: var(--text-secondary); font-size: 0.875rem;">No to-do items yet</p>';
            }
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', async (e) => {
            const query = e.target.value.trim();
            
            if (query) {
                try {
                    const response = await fetch(`/api/journal/search?q=${encodeURIComponent(query)}`);
                    if (!response.ok) throw new Error('Search failed');
                    const results = await response.json();
                    renderEntryList(results);
                } catch (error) {
                    console.error('Search error:', error);
                }
            } else {
                renderEntryList(allEntries);
            }
        });

        // Date filter
        document.getElementById('dateFilter').addEventListener('change', async (e) => {
            const date = e.target.value;
            
            if (date) {
                try {
                    const response = await fetch(`/api/journal/date/${date}`);
                    if (!response.ok) throw new Error('Filter failed');
                    const results = await response.json();
                    renderEntryList(results);
                } catch (error) {
                    console.error('Filter error:', error);
                }
            } else {
                renderEntryList(allEntries);
            }
        });

        // Utility Functions
        function generateId() {
            return 'todo_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        function formatDate(dateString) {
            const date = new Date(dateString + 'T00:00:00');
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return date.toLocaleDateString(undefined, options);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showAlert(message, type) {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            container.appendChild(alert);
            
            setTimeout(() => alert.remove(), 3000);
        }
    </script>
</body>
</html>
