<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Card Fragment</title>
</head>
<body>
    <!-- Recipe Card Fragment -->
    <div th:fragment="recipe-card(recipe)" class="recipe-card" th:attr="data-recipe-id=${recipe.id}">
        <!-- Optional: Image if available -->
        <div class="recipe-image-container" th:if="${recipe.imageUrl != null and recipe.imageUrl != ''}">
            <img th:src="${recipe.imageUrl}" 
                 th:alt="'Photo of ' + ${recipe.name}" 
                 loading="lazy"
                 class="recipe-img">
            <div class="recipe-image-overlay"></div>
        </div>
        
        <!-- Cuisine Badge (Top-right overlay) -->
        <div class="cuisine-badge-container">
            <span class="cuisine-badge" 
                  th:classappend="${recipe.cuisineType != null ? recipe.cuisineType.toLowerCase().replaceAll(' ', '-') : 'other'}"
                  th:text="${recipe.cuisineType}"
                  th:attr="aria-label='Cuisine type: ' + ${recipe.cuisineType}">
                Cuisine
            </span>
        </div>
        
        <div class="recipe-content">
            <!-- Recipe Header -->
            <div class="recipe-header">
                <h3 th:text="${recipe.name}" class="recipe-title">Recipe Name</h3>
            </div>
            
            <!-- Recipe Description -->
            <p class="recipe-description" th:text="${recipe.description}">
                A delicious recipe that you'll love to make and enjoy with family and friends.
            </p>
            
            <!-- Recipe Metadata -->
            <div class="recipe-meta">
                <div class="meta-item prep-time" th:attr="aria-label='Preparation time: ' + ${recipe.prepTime} + ' minutes'">
                    <span class="meta-icon">‚è±Ô∏è</span>
                    <div class="meta-content">
                        <span class="meta-label">Prep</span>
                        <span class="meta-value" th:text="${recipe.prepTime} + ' min'">0 min</span>
                    </div>
                </div>
                <div class="meta-item cook-time" th:attr="aria-label='Cooking time: ' + ${recipe.cookTime} + ' minutes'">
                    <span class="meta-icon">üî•</span>
                    <div class="meta-content">
                        <span class="meta-label">Cook</span>
                        <span class="meta-value" th:text="${recipe.cookTime} + ' min'">0 min</span>
                    </div>
                </div>
                <div class="meta-item servings" th:attr="aria-label='Serves ' + ${recipe.servings} + ' people'">
                    <span class="meta-icon">üçΩÔ∏è</span>
                    <div class="meta-content">
                        <span class="meta-label">Serves</span>
                        <span class="meta-value" th:text="${recipe.servings}">4</span>
                    </div>
                </div>
            </div>
            
            <!-- Difficulty Level -->
            <div class="recipe-footer">
                <span class="difficulty-badge" 
                      th:classappend="${recipe.difficultyLevel != null ? recipe.difficultyLevel.toLowerCase() : 'easy'}"
                      th:text="${recipe.difficultyLevel}"
                      th:attr="aria-label='Difficulty level: ' + ${recipe.difficultyLevel}">
                    Easy
                </span>
            </div>
        </div>
        </div>
    </div>
    
    <!-- Styles for the recipe card (inline CSS for portability) -->
    <style th:fragment="recipe-card-styles">
        /* ===== RECIPE CARD CONTAINER ===== */
        .recipe-card {
            background: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
        }
        
        .recipe-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 28px rgba(102, 126, 234, 0.25);
        }
        
        .recipe-card:focus-within {
            outline: 2px solid #667eea;
            outline-offset: 2px;
        }
        
        /* ===== RECIPE IMAGE ===== */
        .recipe-image-container {
            width: 100%;
            height: 220px;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
        }
        
        .recipe-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .recipe-image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.1) 100%);
        }
        
        .recipe-card:hover .recipe-img {
            transform: scale(1.08);
        }
        
        /* ===== CUISINE BADGE ===== */
        .cuisine-badge-container {
            position: absolute;
            top: 12px;
            right: 12px;
            z-index: 10;
        }
        
        .cuisine-badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .recipe-card:hover .cuisine-badge {
            transform: scale(1.05);
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.25);
        }
        
        /* Cuisine Type Colors */
        .cuisine-badge.italian {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
        }
        
        .cuisine-badge.mexican {
            background: linear-gradient(135deg, #f7b731 0%, #f5af19 100%);
            color: #333;
        }
        
        .cuisine-badge.asian {
            background: linear-gradient(135deg, #ff6348 0%, #fd5e53 100%);
            color: white;
        }
        
        .cuisine-badge.mediterranean {
            background: linear-gradient(135deg, #48dbfb 0%, #1dd1a1 100%);
            color: white;
        }
        
        .cuisine-badge.indian {
            background: linear-gradient(135deg, #ffa502 0%, #ff7675 100%);
            color: white;
        }
        
        .cuisine-badge.american {
            background: linear-gradient(135deg, #a29bfe 0%, #6c5ce7 100%);
            color: white;
        }
        
        .cuisine-badge.french {
            background: linear-gradient(135deg, #dfe6e9 0%, #b2bec3 100%);
            color: #333;
        }
        
        .cuisine-badge.japanese {
            background: linear-gradient(135deg, #ff7675 0%, #d63031 100%);
            color: white;
        }
        
        .cuisine-badge.thai {
            background: linear-gradient(135deg, #ffa502 0%, #fdcb6e 100%);
            color: #333;
        }
        
        .cuisine-badge.greek {
            background: linear-gradient(135deg, #0984e3 0%, #74b9ff 100%);
            color: white;
        }
        
        .cuisine-badge.spanish {
            background: linear-gradient(135deg, #d63031 0%, #ff7675 100%);
            color: white;
        }
        
        .cuisine-badge.other {
            background: linear-gradient(135deg, #636e72 0%, #b2bec3 100%);
            color: white;
        }
        
        /* ===== RECIPE CONTENT ===== */
        .recipe-content {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        /* ===== RECIPE HEADER ===== */
        .recipe-header {
            margin-bottom: 12px;
        }
        
        .recipe-title {
            margin: 0;
            font-size: 1.3em;
            font-weight: 700;
            line-height: 1.3;
            color: #2d3436;
        }
        
        /* ===== RECIPE DESCRIPTION ===== */
        .recipe-description {
            color: #636e72;
            margin-bottom: 16px;
            line-height: 1.5;
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            font-size: 0.95em;
        }
        
        /* ===== RECIPE METADATA ===== */
        .recipe-meta {
            display: flex;
            justify-content: space-between;
            gap: 12px;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid #f1f2f6;
        }
        
        .meta-item {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
        }
        
        .meta-icon {
            font-size: 1.3em;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .meta-content {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        
        .meta-label {
            font-size: 0.8em;
            color: #95a5a6;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }
        
        .meta-value {
            font-size: 1em;
            font-weight: 600;
            color: #2d3436;
        }
        
        /* ===== RECIPE FOOTER / DIFFICULTY ===== */
        .recipe-footer {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-top: auto;
        }
        
        .difficulty-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 0.8em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.4px;
            transition: all 0.2s ease;
        }
        
        .difficulty-badge.easy {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
        }
        
        .difficulty-badge.medium {
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
            color: #856404;
        }
        
        .difficulty-badge.hard {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
        }
        
        .recipe-card:hover .difficulty-badge {
            transform: translateX(4px);
        }
        
        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 768px) {
            .recipe-card {
                border-radius: 10px;
            }
            
            .recipe-image-container {
                height: 180px;
            }
            
            .recipe-content {
                padding: 16px;
            }
            
            .recipe-title {
                font-size: 1.1em;
            }
            
            .recipe-meta {
                flex-wrap: wrap;
                gap: 10px;
            }
            
            .meta-item {
                flex: 0 1 calc(33% - 7px);
                min-width: 80px;
            }
            
            .cuisine-badge {
                padding: 5px 11px;
                font-size: 0.75em;
            }
        }
        
        /* ===== ACCESSIBILITY IMPROVEMENTS ===== */
        @media (prefers-reduced-motion: reduce) {
            .recipe-card,
            .recipe-img,
            .cuisine-badge,
            .difficulty-badge {
                transition: none;
            }
        }
        
        /* ===== PRINT STYLES ===== */
        @media print {
            .recipe-card {
                box-shadow: none;
                border: 1px solid #ddd;
                page-break-inside: avoid;
            }
            
            .recipe-card:hover {
                transform: none;
                box-shadow: none !important;
            }
            
            .recipe-img {
                transition: none;
            }
        }
    </style>
</body>
</html>
